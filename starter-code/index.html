<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Password generator app</title>
</head>
<body>
  <section class="">
    
    <div class="container box">

      <h1>Password Generator</h1>

      <div class="p-header">
        <input type="text" id="password" value="P4$5W0rD!">
        <button class="copy" id="copy"></button>
      </div>

      <div class="p-body">
        
        <div class="slide-container">
          <label for="p-length">Character Length</label>
          
          <output id="rangevalue">10</output>

          <input id="p-length" type="range" min="1" max="20" value="10" oninput="rangevalue.value=value">
        </div>

        <div class="form-field-container">

          <div class="form-field">
            <input name="checked" type="checkbox" id="p-uppercase" checked>
            <label for="p-uppercase">Include Uppercase Letters</label>
          </div>

          <div class="form-field">
            <input name="checked" type="checkbox" id="p-lowercase" >
            <label for="p-lowercase">Include Lowercase Letters</label>
          </div>

          <div class="form-field">
            <input name="checked" type="checkbox" id="p-number" >
            <label for="p-number">Include Numbers</label>
          </div>

          <div class="form-field">
            <input name="checked" type="checkbox" id="p-symbol" >
            <label for="p-symbol">Include Symbols</label>
          </div>

      </div>
        
        <div class="stContainer">

          <label for="">STRENGHT</label>

          <div class="stContainer_sub">
            <div class="stContainer_sub_title">MEDIUM</div>
            <div class="stContainer_sub_rect">
              <div class="rect tooWeak"></div>
              <div class="rect weak"></div>
              <div class="rect medium"></div>
              <div class="rect high"></div>

            </div>
          </div>
        </div>

        <button id="submit">GENERATE</button>

      </div>
    </div>
  </section>

<script type="module" src="index.js"></script>
</body>
</html>
